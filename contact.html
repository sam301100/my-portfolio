                    <i class='bx bxs-phone contact__card-icon'></i>

                  <div class="contact__form-div">
                    <label for="" class="contact__form-tag">Mail</label>
                    <input type="email" class="contact__form-input" placeholder="Insert your email">
                  </div>

                  <div class="contact__form-div contact__form-area">
                    <label for="" class="contact__form-tag">Project</label>
                    <textarea name="" id="" rows="10" cols="30" placeholder="Write your project" class="contact__form-input"></textarea>
